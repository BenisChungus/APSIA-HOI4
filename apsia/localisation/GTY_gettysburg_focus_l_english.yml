GTY_a_speech_for_the_republic:0 "A Speech For The Republic"
GTY_a_speech_for_the_republic_desc:0 "Since the fall of the United States, we've bided our time, growing our industrial and military base to contest the slavers in the south and the moderates to our north. It is time that we rally the people and march towards our desitny!"
GTY_paint_it_red:0 "Paint It Red"
GTY_paint_it_red_desc:0 "Our industry base is the strongest on the continent and in order to keep our #1 spot, we must continue the works."
GTY_with_chadstrong_at_the_helm:0 "With Chadstrong At The Helm"
GTY_with_chadstrong_at_the_helm_desc:0 "Chadstrong was once just a simple grunt in the Gettysburg Liberation Army, but through wit, charm and chutzpah, he leads our fine nation with the strength of thousands behind him."
GTY_the_new_republic:0 "The New Republic"
GTY_the_new_republic_desc:0 "Our government is bloated and infested with ideologically separate leftists. With our position in America no longer under immediate danger, it's time to rid ourselves of the socialists and rykovians so that we may remain the true bastion of communism."
